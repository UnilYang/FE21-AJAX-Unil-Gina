<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Favorite Songs</title>
</head>

<body>
    <h1>My Favorite Songs</h1>
    <button class="btn-warning btn-lg" type="button" onclick="loadData()">Get My Best Album</button>
    <br>
    <br>
    <div id="content"></div>
    <script>
        function loadData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                if (this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "favoritesongs.xml", true);
            xhttp.send();
        }

        function myFunction(xml) {
            let xmlDoc = xml.responseXML;
            let x = xmlDoc.getElementsByTagName("album");
            let content = document.getElementById("content");
            for (let i = 0; i < x.length; i++) {
                content.innerHTML += "<h5> No." + x[i].getElementsByTagName("number")[0].childNodes[0].nodeValue + "</h5> <h1>" + x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue + "</h1> <h3>" + x[i].getElementsByTagName("artist")[0].childNodes[0].nodeValue + "</h3> " + x[i].getElementsByTagName("country")[0].childNodes[0].nodeValue + " <br>" + x[i].getElementsByTagName("genre")[0].childNodes[0].nodeValue + " <br>" + x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue + "<br><br><br>";
            }
        }
    </script>

</body>

</html>
